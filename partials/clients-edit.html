
        <div ng-init="init_edit()">
			<!-- BEGIN PAGE HEADER-->
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a href="#/">Home</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						<i class="fa fa-users"></i>
						<a href="#/clients/list">Clients</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						<a href="">{{client_name}}</a>
					</li>
				</ul>

			</div>
				<div class="row">
			<div class="col-md-3">
					<h3 class="page-title">Client Details</h3> 
			</div>

				</div>
			<!-- END PAGE HEADER-->
			<div class="row">
			<div class="col-md-6 ">
					<!-- BEGIN SAMPLE FORM PORTLET-->
					<div class="portlet box green ">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-user"></i> Details
							</div>
							<div class="tools">
								<a href="" class="collapse" data-original-title="" title="">
								</a>
								
								
							</div>
						</div>
						<div class="portlet-body form">
							<form class="form-horizontal" role="form" ng-submit="update();">
								<div class="form-body">
                                    <div class="alert alert-danger" ng-if="error=='failure'">
                                        <button class="close" data-close="alert"></button>
                                        You have some form errors. Please check below.
                                    </div>
                                    <div class="alert alert-success" ng-if="error=='success'">
                                        <button class="close" data-close="alert"></button>
                                        Client was created successfully!
                                    </div>
									<div class="form-group">
										<label class="col-md-3 control-label">Name</label>
										<div class="col-md-9">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-user"></i>
												</span>
												<input type="text" class="form-control" placeholder="Client Name" ng-model=client.name>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Email Address</label>
										<div class="col-md-9">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-envelope"></i>
												</span>
												<input type="email" class="form-control" placeholder="Email Address" ng-model=client.email>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Phone Number</label>
										<div class="col-md-9">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-phone"></i>
												</span>
												<input type="text" class="form-control" placeholder="Phone Number" ng-model=client.phone>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Billing Address</label>
										<div class="col-md-9">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-compass"></i>
												</span>
												<input type="text" class="form-control" placeholder="Street Address" ng-model=client.billing_address>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Street Address</label>
										<div class="col-md-9">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-compass"></i>
												</span>
												<input type="text" class="form-control" placeholder="Street Address" ng-model=client.mailing_address>
											</div>
										</div>
									</div>
									
								</div>
								<div class="form-actions">
									<div class="row">
										<div class="col-md-9">
											<button type="submit" class="btn green">Update</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- END SAMPLE FORM PORTLET-->
					</div>
			<div class="col-md-6 ">
					<!-- BEGIN SAMPLE FORM PORTLET-->
					<div class="portlet box blue">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-user"></i> Information
							</div>
							<div class="tools">
								<a href="" class="collapse" data-original-title="" title="">
								</a>
								
								
							</div>
						</div>
						<div class="portlet-body">
							<div class="row">
								<div class="col-md-12">
								<p><b>Client Since:</b> 6/12/14</p>
								<p><b>Number of Properties Managed:</b> 3</p>
								<p><b>Number of Units Managed:</b> 13</p>
								<p><b>Last Invoice:</b> 1/6/14 ($1240) <span class="badge badge-round badge-danger">Unpaid</span></p>
								</div>
							</div>
						</div>
					</div>
					<!-- END SAMPLE FORM PORTLET-->
					</div>
			</div>
			<div class="clearfix">
			</div>
        </div>
<script type="text/javascript">
Layout.refreshNav();
</script>
